parameters:
  - name: dockerType
    type: string
  - name: testCase
    type: object

steps:
  - bash: |
      echo ${{ parameters.testCase.description }}
      echo sanitizerBuildParam: ${{ parameters.testCase.sanitizerBuildParam }}
    displayName: Display build parameters
    failOnStderr: true
    continueOnError: false

  - bash: |
      if ! docker run --init --privileged \
        --ulimit memlock=-1 \
        --network host \
        --cap-add=SYS_ADMIN \
        --shm-size=1g \
        --mount type=tmpfs,destination=/dev/shm \
        -e VERBOSE=1 \
        -e JRTC_PATH=/jrtc \
        $(containerRegistry)/jrtc-${{ parameters.dockerType }}:$(imageTag); then
        echo Error building and testing
        exit 1
      fi
    displayName: Build and Test
    continueOnError: false

  - bash: |
      set -e
      echo Building: jbpf, jrtc, jbpf codelets, jbpf IPC agent, and JRTC app
      echo And Running JRTC Tests
      JRTC_TESTS_OUTPUT=/tmp/jrtc_tests_output.log
      rm -rf $JRTC_TESTS_OUTPUT || true

      if ! docker run --init --privileged \
        --ulimit memlock=-1 \
        --network host \
        --cap-add=SYS_ADMIN \
        --shm-size=1g \
        --mount type=tmpfs,destination=/dev/shm \
        -e VERBOSE=1 \
        -e JRTC_PATH=/jrtc \
        -v $JRTC_TESTS_OUTPUT:$JRTC_TESTS_OUTPUT \
        ${{parameters.testCase['sanitizerBuildParam']}} \
        --entrypoint=/jrtc/helper_build_files/run_all_integration_tests.sh \
        $(containerRegistry)/jrtc-${{ parameters.dockerType }}:$(imageTag) \
        |& tee $JRTC_TESTS_OUTPUT; then
          echo "Error Running JRTC Tests for $TEST"
        exit 1
      fi

      exit_code=${PIPESTATUS[0]}  # Capture docker run exit code
      if [[ $exit_code -ne 0 ]]; then
          echo "Error Running JRTC Tests for $TEST"
          exit 1
      fi
      
      echo ".............................................Output.log: $TEST ............................................."
      cat $JRTC_TESTS_OUTPUT
      
      ## Copy to artifacts
      cp $JRTC_TESTS_OUTPUT $(Build.ArtifactStagingDirectory)/output_${{ parameters.testCase.id }}_${{ parameters.dockerType }}_${TEST}.log      

    displayName: Integration Tests sample apps
    continueOnError: false

  # Publish logs as artifacts
  - task: PublishBuildArtifacts@1
    displayName: "Publish Logs"
    inputs:
      pathToPublish: "$(Build.ArtifactStagingDirectory)"
      artifactName: "TestLogs"
